<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <title>METAFORMING</title>

    <!-- Babylon.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.6.2/dat.gui.min.js"></script>
    <script src="https://cdn.babylonjs.com/earcut.min.js"></script>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/materialsLibrary/babylonjs.materials.min.js"></script>
    <script src="https://cdn.babylonjs.com/proceduralTexturesLibrary/babylonjs.proceduralTextures.min.js"></script>
    <script src="https://cdn.babylonjs.com/postProcessesLibrary/babylonjs.postProcess.min.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.js"></script>
    <script src="https://cdn.babylonjs.com/serializers/babylonjs.serializers.min.js"></script>
    <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>
    <script src="https://cdn.babylonjs.com/inspector/babylon.inspector.bundle.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./style.css">
    <link rel="apple-touch-icon" href="./assets/img/icon.png" />
    <link rel="shortcut icon" href="./assets/img/icon.png" />
    <meta name="description" content="metaforming">
    <meta name="keywords" content="metaforming">
    <meta name="author" content="metaforming">
</head>

<body>
    <!-- Start: loading screen -->
    <div id="loadingScreen">
        <div id="textArea">
        </div>
        <div id="loadingBar">
            <div id="gauge"></div>
            <span id="status">
                월드 접속 중 입니다. 잠시만 기다려주세요.
            </span>
            <button id="btnEnter">
                접속하기
            </button>
        </div>
    </div>
    <!-- End: loading screen -->

    <!-- Start: dim layer -->
    <div id="dimLayer"></div>
    <!-- End: dim layer -->

    <!-- Start: contents modal -->
    <div id="contentModal">
        <a href="javascript:void(0)" id="closeContentModal">
            <img src="" alt="">
        </a>
    </div>
    <!-- End: contents modal -->

    <!-- Start: media modal -->
    <div id="mediaModal">
        <a href="javascript:void(0)" id="closeMediaModal"></a>
        <div id="mediaWrap">
            <a href="javascript:void(0)" id="mediaClose">
                <img src="./assets/img/close.png" alt="">
            </a>
            <video src="" controls></video>
        </div>
    </div>
    <!-- End: media modal -->

    <!-- Start: Ui -->
    <span id="serviceInfo">
        <img src="./assets/img/service-info-icon.png" alt="">
    </span>
    <div id="serviceInfoContainer">
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img src="./assets/img/outline.png" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="./assets/img/sdk.png" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="./assets/img/bridge.png" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="./assets/img/nft.png" alt="">
                </div>
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
    </div>
    <span id="gameMoney">
        <img src="./assets/img/money.png" alt="">
    </span>
    <div id="penguinSwap">
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img src="./assets/img/slide1.png" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="./assets/img/slide2.png" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="./assets/img/slide3.png" alt="">
                </div>
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
    </div>
    <!-- End: Ui -->

    <!-- Start: canvas -->
    <canvas id="renderCanvas"></canvas>
    <!-- End: canvas -->

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="./index.js"></script>
</body>

</html>
